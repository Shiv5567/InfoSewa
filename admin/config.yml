
backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"
site_url: https://infossewa.netlify.app
display_url: https://infossewa.netlify.app

collections:
  - name: "notices"
    label: "ðŸ“¢ Government Notices"
    label_singular: "Notice"
    folder: "content/notices"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Post Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Category", name: "category", widget: "select", options: ["Government Notices", "University & Colleges", "Exam Results"]}
      - {label: "Short Excerpt", name: "excerpt", widget: "text"}
      - {label: "Official PDF File", name: "pdfUrl", widget: "file", required: false}
      - {label: "Full Content", name: "body", widget: "markdown"}

  - name: "results"
    label: "ðŸŽ“ Exam Results"
    label_singular: "Result"
    folder: "content/results"
    create: true
    slug: "result-{{slug}}"
    fields:
      - {label: "Exam Name", name: "title", widget: "string"}
      - {label: "Result Date", name: "date", widget: "datetime"}
      - {label: "Result PDF", name: "pdfUrl", widget: "file"}
      - {label: "Details", name: "body", widget: "markdown"}
