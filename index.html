
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfosSewa | Nepal's Information Portal</title>
  <meta name="description" content="Stay updated with Myadi Police results, Loksewa notices, and University exam results in Nepal.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f7ff',
              100: '#e0effe',
              200: '#bae0fd',
              300: '#7cc7fb',
              400: '#38a9f8',
              500: '#0e8ce4',
              600: '#026fc7',
              700: '#0358a1',
              800: '#074b85',
              900: '#0c3f6e',
              950: '#082849',
            },
            neutral: {
              950: '#020617',
            }
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          }
        }
      }
    }
  </script>
  <link rel="icon" href="https://picsum.photos/32/32?grayscale">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<style>
  body { 
    font-family: 'Inter', sans-serif; 
    -webkit-font-smoothing: antialiased;
  }
  .glass-card { 
    background: rgba(255, 255, 255, 0.7); 
    backdrop-filter: blur(20px); 
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  .hero-gradient {
    background: radial-gradient(circle at top right, #0c3f6e, #020617);
  }
  .stat-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
  }
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f5f9;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
</style>
</head>
<body class="bg-[#fdfdfd] text-slate-900 selection:bg-brand-100">
  <div id="root"></div>
  <script>
    // Global handle for Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
